{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create a right-aligned (split) link inside the navigation bar */
.topnav a.split {
  float: right;
  background-color: #04AA6D;
  color: white;
}
    </style>
</head>
<body>
<div class="topnav">
    {% if user.is_authenticated %}
   <a class="active" href=>Hello {{user.username}}</a>
  <a class="active" href="{% url 'todoapp:index'%}">Home</a>
    <a href="{% url 'todoapp:logout'%}" class="split">logout</a>
    {% else %}
  <a href="{% url 'todoapp:login'%}"class="split">login</a>
<!--  <a href="{% url 'todoapp:register'%}"class="split">Register</a>-->
    {% endif %}}

</div>
{% block body %}
{% endblock %}
</body>
</html>
